<div *ngIf="showGrid">
    <ag-grid-ng2 #agGrid style="width: 100%; height: 350px;" class="ag-fresh"

        [gridOptions]="gridOptions"
        [columnDefs]="columnDefs"
        [rowData]="rowData"

        enableColResize
        enableSorting
        enableFilter
        groupHeaders
        suppressRowClickSelection
        toolPanelSuppressGroups
        toolPanelSuppressValues
        debug
        rowHeight="22"
        rowSelection="multiple">
    </ag-grid-ng2>

</div>
